<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./2-style.css" />
    <title>Convert Money</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>

            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>

            <label>
                converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                    <option>฿ Bitcoin</option>
                    <option>JP¥ Iene</option>
                    <option>$ Peso argentino</option>
                    <option>£ Libra</option>
                    <option>Bs Bolívar venezuelano</option>
                    <option>S/ Sol peruano</option>

                </select>
            </label>

            <label>
                <b>Valor</b>
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

        <section>
            <div class="box">
                <img src="./images/brasil.png" alt="Bandeira-do-Brasil" id="brazil" />
                <p class="curreny-name">Real</p>
                <p class="currency-value" id="text-real-value" >R$ 10.000,00</p>
            </div>

            <img src="./images/arrow.png" alt="seta" id="arrow" />

            <div class="box">
                <img src="./images/estados-unidos.png" alt="Bandeira-pais-conversao" id="country-conversion" />
                <p class="curreny-name" id="currency-name">Dólar Americano</p>
                <p class="currency-value" id="text-converted-value">US$ 2.000,00</p>
            </div>
        </section>

        </main>

    </div>

</body>

<script src="./3-index.js">

</script>

</html>
